<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenota Appuntamento</title>
</head>
<body>
    <h2>Prenota un Appuntamento</h2>
    <form action="https://mazz19.github.io/prenotazionibot/appointment" method="POST">
        <label>Data appuntamento:</label><br>
        <input type="date" name="appointment_date" required><br><br>
        
        <label>Orario:</label><br>
        <select name="appointment_time" required>
            <option value="">-- Seleziona un orario --</option>
            <option value="09:00">09:00</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="12:00">12:00</option>
            <option value="13:00">13:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
            <option value="16:00">16:00</option>
        </select><br><br>

        <button type="submit">Prenota</button>
    </form>
</body>
</html>
