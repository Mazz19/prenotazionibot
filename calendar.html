<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Appuntamenti</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <style>
        #calendar {
            max-width: 900px;
            margin: 40px auto;
        }
    </style>
</head>
<body>
    <h2>Il mio calendario</h2>
    <div id='calendar'></div>

    <!-- Pulsante di logout -->
    <form action="https://mazz19.github.io/prenotazionibot/logout" method="POST" style="text-align: center; margin-top: 20px;">
        <button type="submit">Logout</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'it', // Imposta la lingua italiana
                events: 'https://mazz19.github.io/prenotazionibot/api/appointments', // URL per recuperare gli appuntamenti
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                }
            });

            calendar.render();
        });
    </script>
</body>
</html>
